services:
  postgres:
    image: postgres:latest
    container_name: bancoDeDados
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - ../src/infra/scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - banco_net
    restart: unless-stopped

  # pgadmin:
  #   image: dpage/pgadmin4
